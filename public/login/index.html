<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hakanersu/AmaranJS@0.5.4/dist/css/amaran.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="login.js"></script>

    <title>DwarfMe-A URL Shortener App</title>
    <style> </style>
</head>

<body>
    <header class="header">
        <h2 class="header-left">DwarfMe</h2>
    </header>
    <section class="section">
        <form action="" class="loginForm" id="loginForm">
            <div class="loginHeading">
                <h4>Login</h4>
            </div>
            <label for="">Email</label>
            <input type="email" id="signInEmail" name="signInEmail" class="u-full-width" />
            <label for="">Password</label>
            <input type="password" id="singInPassword" name="signInPassword" class="u-full-width" />
            <button class="button-primary signInBtn" id="loginBtn">Sign In</button>
            <div class="loginLastSection">
                <p id="forgotPassBtn"> <a href="#">Forgot Password?</a></p>
                <p id="signUpBtn"> <a href="#">Sign-Up</a></p>
            </div>
        </form>
        <form action="" class="registerForm" id="forgotPassForm" style="display: none;">
            <div class="loginHeading">
                <h4>Reset Password</h4>
            </div>
            <label for="">Email</label>
            <input type="email" maxlength="50" id="forgotEmail" name="forgotEmail" class="u-full-width" />
            <label for="" style="display: none;" id="otpBoxText">OTP</label>
            <input type="number" name="forgotOTP" class="u-full-width" style="display: none;" id="otpBox" />
            <label for="" style="display: none;" id="passwordBoxText">Password (Min 6 characters)</label>
            <input type="password" name="forgotPass" class="u-full-width" style="display: none;" id="forgotPassBox" />
            <button class="button-primary signInBtn" id="resetPassBtn">Get OTP</button>
            <div class="loginLastSection">
                <p class="backToLogin"><a href="#">&#x21A9;Back to Login</a></p>
            </div>
        </form>
        <form action="" class="forgotPassForm" id="registerForm" style="display: none;">
            <div class="loginHeading">
                <h4>Sign-Up</h4>
            </div>
            <label for="">Email</label>
            <input type="email" id="signupEmail" name="signupEmail" class="u-full-width" />
            <label for="">Password (Min 6 characters)</label>
            <input type="password" id="signUpPassword" name="signUpPassword" class="u-full-width" />
            <label for="">Confirm Password</label>
            <input type="password" id="signUpConfirmPassword" name="signUpConfirmPassword" class="u-full-width" />
            <button class="button-primary signInBtn" id="signupBtn1">Sign-Up</button>
            <div class="loginLastSection">
                <p class="backToLogin"><a href="#">&#x21A9;Back to Login</a></p>
            </div>
        </form>
    </section>

</body>

</html>
