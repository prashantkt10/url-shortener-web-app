<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hakanersu/AmaranJS@0.5.4/dist/css/amaran.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="home.js"></script>

    <title>DwarfMe - A URL Shortener App</title>
</head>

<body>
    <header class="header">
        <h2 class="header-left"><a href="/home" style="text-decoration: none;color: white;">DwarfMe</a></h2>
        <p class="header-right" id="logoutBtn">Logout</p>
    </header>
    <section>
        <!-- <div class="container"> -->
        <div class="row generateURLSection">
            <div class="twelve columns" style="border: 1px solid cadetblue;padding: 2%;">
                <h5 class="shortedURLHeader">Short your Long URL</h5>
                <form action="" id="urlGenerateForm">
                    <label for="">Your Long URL:</label>
                    <input type="text" id="longURL" name="longURL" class="u-full-width" />
                    <label for="">Short URL:</label>
                    <input type="text" id="shortURL" name="shortURL" class="u-full-width" disabled
                        style="background: lightgray;" />
                    <input type="checkbox" name="customURLoption" id="customURLoption" value="Bike"> Custom URL<br>
                    <button class="button-primary signInBtn" id="getShortURLBtn">Generate Short URL</button>
                </form>
            </div>
        </div>
        <div class="row generatedURLSection" style="border: 1px solid cadetblue; margin-top: 4%;">
            <h5 class="shortedURLHeader">Shorted URLs</h5>
            <div class="twelve columns" style="padding: 2%;">
                <p id="shortedDataMessage" style="text-align: center;">Loading shortened URLs...</p>
                <table class="u-full-width" style="display: none;" id="shortedTable">
                    <thead>
                        <tr>
                            <th>Generated At</th>
                            <th>Long URL</th>
                            <th>Short URL</th>
                            <th>Hits</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyLinks">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- </div> -->
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hakanersu/AmaranJS@0.5.4/dist/js/jquery.amaran.min.js"></script>
</body>

</html>
